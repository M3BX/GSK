<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Работа с данными бокса</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Работа с данными бокса</h2>
    <form id="boxFormCombined">
      <label for="boxNumber">Номер бокса:</label>
      <input type="number" id="boxNumber" name="boxNumber" min="1">

      <label for="reading">Показания (целое число):</label>
      <input type="number" id="reading" name="reading" min="0" step="1">

      <label for="comment">Комментарий:</label>
      <textarea id="comment" name="comment" placeholder="Например: После калибровки"></textarea>


      <div class="buttons">
        <button type="submit" name="action" value="send">Отправить в Telegram</button>
        <button type="submit" name="action" value="show">Показать данные</button>
      </div>

      <div id="telegramResult" class="result"></div>
      <div id="readings-results" class="results"></div>
      <div id="payments-results" class="results"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
